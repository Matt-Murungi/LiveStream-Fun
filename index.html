<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Stream Effects</title>
<!-- Favicon -->
<link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<!-- Css link -->
    <link rel="stylesheet" href="index.css" />

    <!-- Google Font link -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500&family=Julius+Sans+One&display=swap" rel="stylesheet">
    
    <!-- Bootstrap link -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    
        <nav class="navbar navbar-expand-lg navbar-light bg-dark sticky-top">
          <a class="navbar-brand text-white" href="#">LIVESTREAM FUN</a>
        </nav>
     
        <div class=" jumbotron">
            <h3 class="text-center">
                Ehancing LiveStream experience during Lockdown
            </h3>
        </div>

        <div class="container-fluid">
      <div class="men row">
        <button type="button" value="q" class="btn man col-md-4">
          Man Laugh
        </button>
        <div class="col-md-4"></div>
        <button type="button" value="w" class="btn man-strong col-md-4">
          Man Laugh Hard
        </button>
      </div>
      <hr />
      <div class="ladies row">
        <button type="button" value="e" class="btn lady col-md-4">
          Lady Chuckle
        </button>
        <button type="button" value="r" class="btn lady-strong col-md-4">
          Lady Laugh
        </button>
        <button type="button" value="t" class="btn lady-stronger col-md-4">
          Lady Laugh Hard
        </button>
      </div>
      <hr />
      <div class="crowd row">
        <button type="button" value="a" class="btn crowd col-md-4">
          Crowd Applause
        </button>
        <button type="button" value="s" class="btn crowd-laugh col-md-4">
          Crowd Laugh
        </button>
        <button type="button" value="d" class="btn crowd-laugh-hard col-md-4">
          Crowd Laugh Hard
        </button>
      </div>
      <hr />
      <div class="effects row">
        <button type="button" value="f" class="btn drum-roll col-md-4">
          Drum Roll
        </button>
        <button type="button" value="z" class="btn crowd-boo col-md-4">
          Crowd Boo
        </button>
        <button type="button" value="x" class="btn silence col-md-4">
          Not Funny
        </button>
      </div>
    </div>

    <footer class="site-footer ">

        <table class="table table-dark">
            <thead>
              <tr>
              
                <th scope="col">KeyBoard Keys</th>
                <th scope="col">Action</th>
               
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">"Q" ,  "W"</th>
                <td>Man Laughing</td>
            
              
              </tr>
              <tr>
                <th scope="row">"E", "R" , "T"</th>
                <td>Woman Laughing</td>
                
              </tr>
              <tr>
                <th scope="row">"A", "S" , "Z"</th>
                <td>Crowd Controls</td>
           
                <tr>
                    <th scope="row">"X" </th>
                    <td>Not Funny (Cricket)</td>
               
                  
                  </tr>
              </tr>
            </tbody>
          </table>
Make your LiveStreams much more interactive and fun. 

<br> Have fun
    </footer>
  </body>
 
  <script src="index.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"
  ></script>
</html>
